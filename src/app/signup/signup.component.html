<div class="container my-4 ">
  <form
    class="p-4 shadow rounded w-50 mx-auto"
    style="background-color: #f9f9f9"
    #signup="ngForm"
    (ngSubmit)="userSignup(signup.value)"
  >
  <h3 class="text-center mb-4">Sign Up</h3>
    <div class="my-3"> 
      <label for="name" class="form-label">Name : </label>
      <input type="text" #name [(ngModel)]="user.name" name="name" class="form-control" />
    </div>
    <div class="my-3">
      <label for="email" class="form-label">Email : </label>
      <input type="email" name="email" #email [(ngModel)]="user.email" class="form-control"/>
    </div>
    <div class="my-3">
      <label for="password" class="form-label">Password : </label>
      <input
        type="text"
        name="password"
        #password
        [(ngModel)]="user.password"
        class="form-control"
      />
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
