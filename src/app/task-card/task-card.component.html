<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{task.taskName}}</h3>
        <p>
            {{task.description}}
        </p>
        <p>
            {{task.category}}
        </p>
        <div>
            <p>{{task.createdAt}}</p>
            <p>{{task.dueDate}}</p>
        </div>
        <p>{{task.isComplete}}</p>
    </div>
</div>
